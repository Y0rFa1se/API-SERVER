<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-128x128.png">
    <meta name="theme-color" content="#ffffff">
    
    <title>Files ls</title>

    <script>
        function copy_text() {
            var text_to_copy = document.getElementById("api_requests").value;

            navigator.clipboard.writeText(text_to_copy)
                .then(function() {
                    alert("Copied the text!");
                })
                .catch(function(error) {
                    alert("Failed to copy text: " + error);
                });
        }
    </script>
</head>
<body>
    <a href="/">Main Page</a>
    <br>
    <h1>Files ls</h1>

    <input type="hidden" id="api_requests" value="https://y0rfa1se.duckdns.org/api/files/ls?password={{ password }}">
    <button onclick="copy_text()">Copy API Request</button>
    <br>

    <a href="/files/upload">Upload</a>

    <ul>
        {% for file_name in files %}
            <li><a href="/files/download/{{ file_name }}">{{ file_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
