<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Tickers</title>

    <script>
        function copy_text() {
            var text_to_copy = document.getElementById("api_requests").value;

            navigator.clipboard.writeText(text_to_copy)
                .then(function() {
                    alert("Copied the text!");
                })
                .catch(function(error) {
                    alert("Failed to copy text: " + error);
                });
        }
    </script>
</head>
<body>
    <h1>Tickers</h1>

    <input type="hidden" id="api_requests" value="https://y0rfa1se.duckdns.org/mariadb/stock/tickers">
    <button onclick="copy_text()">Copy API Request</button>

    <ul>
        {% for ticker in tickers %}
            <li><a href="/mariadb/stock/prices/{{ ticker }}">{{ ticker }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
